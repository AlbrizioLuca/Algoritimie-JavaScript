    <script>
        // CONCEVOIR UNE FONCTION QUI CONVERTIT LES TEMPERATURES ENTRE CELSIUS ET FAHRENHEIT
        // on d√©finit la fonction convertir avec les parametres temperature et mesure
        function convertir(temperature, mesure) {
            let resultat = 0;
            // si la mesure saisie est fahrenheit alors elle va executer la conversion vers celsius
            if (mesure == "fahrenheit") {
                resultat = (temperature - 32) * 5 / 9;
            }
            // si la mesure saisie est celsius alors elle va executer la conversion vers fahrenheit
            if (mesure == "celsius") {
                resultat = temperature * 1.8 + 32;  
            }
            return resultat
        }
        // console.log(convertir(3, 'celsius'));
    </script>
